<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asisten Kaloriz</title>
    <style>
      :root {
        --primary: #3bb273;
        --background: #f8fafb;
        --bubble: #ffffff;
        --bubble-bot: #e8f6ee;
        --text: #1f2937;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: var(--background);
      }

      .chat-launcher {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: var(--primary);
        color: #fff;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
        cursor: pointer;
      }

      .chat-widget {
        position: fixed;
        bottom: 96px;
        right: 16px;
        width: min(360px, calc(100% - 32px));
        max-height: 520px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-widget.active {
        display: flex;
      }

      .chat-header {
        padding: 16px;
        background: linear-gradient(120deg, var(--primary), #2f9e6e);
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .chat-header .avatar {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.16);
        display: grid;
        place-items: center;
        font-weight: 700;
      }

      .chat-body {
        padding: 16px;
        flex: 1;
        overflow-y: auto;
        background: var(--background);
      }

      .chat-bubble {
        max-width: 90%;
        padding: 12px 14px;
        border-radius: 12px;
        margin-bottom: 12px;
        font-size: 14px;
        line-height: 1.5;
        color: var(--text);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      }

      .chat-bubble.bot {
        background: var(--bubble-bot);
        border-top-left-radius: 4px;
      }

      .chat-bubble.user {
        background: var(--bubble);
        margin-left: auto;
        border-top-right-radius: 4px;
      }

      .quick-replies {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
      }

      .quick-replies button {
        border: 1px solid #d1d5db;
        background: #fff;
        color: var(--text);
        border-radius: 999px;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .quick-replies button:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      .chat-input {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        border-top: 1px solid #e5e7eb;
        background: #fff;
      }

      .chat-input input {
        flex: 1;
        border: 1px solid #e5e7eb;
        border-radius: 999px;
        padding: 12px 14px;
        font-size: 14px;
      }

      .chat-input button {
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 50%;
        background: var(--primary);
        color: #fff;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: opacity 0.2s ease;
      }

      .order-list {
        margin: 8px 0 0;
        padding: 0;
        list-style: none;
      }

      .order-list li {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px 12px;
        margin-bottom: 8px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="chat-launcher" id="chat-launcher" aria-label="Buka Asisten Kaloriz">ðŸ’¬</div>
    <div class="chat-widget" id="chat-widget">
      <div class="chat-header">
        <div class="avatar">KZ</div>
        <div>
          <strong>Asisten Kaloriz</strong>
          <div style="font-size: 12px; opacity: 0.8">Selalu siap bantu pesananmu</div>
        </div>
      </div>
      <div class="chat-body" id="chat-body"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Tulis pesan..." />
        <button id="send-btn" aria-label="Kirim">
          <span style="font-size: 18px">âž¤</span>
        </button>
      </div>
    </div>

    <script>
      const widget = document.getElementById("chat-widget");
      const launcher = document.getElementById("chat-launcher");
      const bodyEl = document.getElementById("chat-body");
      const inputEl = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");

      const QUICK_REPLIES = [
        "Lacak pesanan",
        "Hubungi admin",
        "Cara pesan",
        "Pembayaran",
        "Ongkir",
      ];

      launcher.addEventListener("click", () => {
        widget.classList.toggle("active");
        if (widget.classList.contains("active") && !bodyEl.dataset.greeted) {
          addBubble(
            "bot",
            "Hai, aku Asisten Kaloriz! Pilih salah satu tombol cepat atau ketik pertanyaanmu ya."
          );
          renderQuickReplies();
          bodyEl.dataset.greeted = "true";
        }
      });

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      function addBubble(role, text) {
        const bubble = document.createElement("div");
        bubble.className = `chat-bubble ${role}`;
        bubble.innerText = text;
        bodyEl.appendChild(bubble);
        bodyEl.scrollTop = bodyEl.scrollHeight;
      }

      function renderQuickReplies() {
        let quickContainer = document.getElementById("quick-replies");
        if (!quickContainer) {
          quickContainer = document.createElement("div");
          quickContainer.id = "quick-replies";
          quickContainer.className = "quick-replies";
          bodyEl.appendChild(quickContainer);
        }
        quickContainer.innerHTML = "";
        QUICK_REPLIES.forEach((label) => {
          const btn = document.createElement("button");
          btn.innerText = label;
          btn.addEventListener("click", () => {
            inputEl.value = label;
            sendMessage();
          });
          quickContainer.appendChild(btn);
        });
        bodyEl.scrollTop = bodyEl.scrollHeight;
      }

      function renderOrders(orders) {
        const list = document.createElement("ul");
        list.className = "order-list";
        orders.forEach((order) => {
          const li = document.createElement("li");
          li.innerText = `${order.code} â€¢ ${order.date} â€¢ ${order.status}`;
          li.addEventListener("click", () => {
            inputEl.value = order.code;
            sendMessage();
          });
          list.appendChild(li);
        });
        bodyEl.appendChild(list);
        bodyEl.scrollTop = bodyEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        addBubble("user", text);
        inputEl.value = "";

        try {
          const response = await fetch("/chatbot/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });
          const data = await response.json();
          addBubble("bot", data.reply || "Maaf, aku belum paham maksudnya. Bisa jelaskan lagi?");

          if (Array.isArray(data.orders)) {
            renderOrders(data.orders);
          }
        } catch (error) {
          addBubble("bot", "Maaf, jaringan sedang lambat. Coba ulangi sebentar lagi ya.");
        }

        renderQuickReplies();
      }
    </script>
  </body>
</html>
