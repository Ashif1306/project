<div id="kaloriz-chat-widget">
  <button id="kaloriz-chat-toggle" aria-label="Buka chat Kaloriz">ðŸ’¬</button>
  <div id="kaloriz-chat-panel" class="hidden">
    <header class="kaloriz-chat-header">
      <div>
        <div class="kaloriz-chat-title">Kaloriz Chatbot</div>
        <div class="kaloriz-chat-subtitle">Butuh bantuan? Kami siap membantu.</div>
      </div>
      <button id="kaloriz-chat-close" aria-label="Tutup chat">âœ•</button>
    </header>
    <div id="kaloriz-chat-body">
      <div id="kaloriz-chat-log"></div>
      <div id="kaloriz-quick-replies"></div>
    </div>
    <form id="kaloriz-chat-form">
      <input type="text" id="kaloriz-chat-input" placeholder="Tulis pesan kamu..." autocomplete="off" />
      <button type="submit">Kirim</button>
    </form>
  </div>
</div>

<style>
  #kaloriz-chat-widget {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 9999;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
  }

  #kaloriz-chat-toggle {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff8a00, #ff5f6d);
    color: #fff;
    border: none;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
    cursor: pointer;
    font-size: 22px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #kaloriz-chat-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.24);
  }

  #kaloriz-chat-panel {
    width: 360px;
    max-width: 90vw;
    height: 70vh;
    max-height: 640px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 16px 45px rgba(0, 0, 0, 0.22);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin-bottom: 12px;
  }

  #kaloriz-chat-panel.hidden {
    display: none;
  }

  .kaloriz-chat-header {
    padding: 14px 16px;
    background: linear-gradient(135deg, #ff8a00, #ff5f6d);
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .kaloriz-chat-title {
    font-weight: 700;
    font-size: 16px;
  }

  .kaloriz-chat-subtitle {
    font-size: 12px;
    opacity: 0.9;
  }

  #kaloriz-chat-close {
    background: rgba(255, 255, 255, 0.14);
    color: #fff;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
  }

  #kaloriz-chat-body {
    padding: 12px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow: hidden;
  }

  #kaloriz-chat-log {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding-right: 6px;
  }

  .kaloriz-message {
    max-width: 85%;
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  }

  .kaloriz-message.user {
    align-self: flex-end;
    background: #eff5ff;
    border: 1px solid #c7d9ff;
  }

  .kaloriz-message.ai {
    align-self: flex-start;
    background: #fff7f2;
    border: 1px solid #ffe0cc;
  }

  #kaloriz-quick-replies {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .kaloriz-quick-btn {
    border: 1px solid #eee5ff;
    background: #f7f3ff;
    color: #5c3dff;
    border-radius: 999px;
    padding: 6px 12px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  .kaloriz-quick-btn:hover {
    background: #ede6ff;
    transform: translateY(-1px);
  }

  #kaloriz-chat-form {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-top: 1px solid #f1f1f1;
    background: #fafafa;
  }

  #kaloriz-chat-input {
    flex: 1;
    border-radius: 12px;
    border: 1px solid #e4e4e4;
    padding: 10px 12px;
    font-size: 14px;
    outline: none;
  }

  #kaloriz-chat-input:focus {
    border-color: #ff8a00;
    box-shadow: 0 0 0 3px rgba(255, 138, 0, 0.12);
  }

  #kaloriz-chat-form button[type="submit"] {
    background: linear-gradient(135deg, #ff8a00, #ff5f6d);
    color: #fff;
    border: none;
    padding: 0 16px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 8px 16px rgba(255, 94, 109, 0.28);
  }

  #kaloriz-chat-form button[type="submit"]:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    box-shadow: none;
  }
</style>

<script>
  (() => {
    const widget = document.getElementById("kaloriz-chat-widget");
    const toggleBtn = document.getElementById("kaloriz-chat-toggle");
    const panel = document.getElementById("kaloriz-chat-panel");
    const closeBtn = document.getElementById("kaloriz-chat-close");
    const form = document.getElementById("kaloriz-chat-form");
    const input = document.getElementById("kaloriz-chat-input");
    const chatLog = document.getElementById("kaloriz-chat-log");
    const quickRepliesContainer = document.getElementById("kaloriz-quick-replies");

    const quickReplies = [
      "Lacak pesanan",
      "Cara pemesanan",
      "Metode pembayaran",
      "Ongkir & pengiriman",
      "Jam operasional",
      "Hubungi admin",
    ];

    const scrollToBottom = () => {
      chatLog.scrollTop = chatLog.scrollHeight;
    };

    const addMessage = (text, sender = "ai") => {
      const bubble = document.createElement("div");
      bubble.className = `kaloriz-message ${sender}`;
      bubble.textContent = text;
      chatLog.appendChild(bubble);
      scrollToBottom();
    };

    const setLoading = (isLoading) => {
      form.querySelector('button[type="submit"]').disabled = isLoading;
    };

    const renderQuickReplies = () => {
      quickRepliesContainer.innerHTML = "";
      quickReplies.forEach((label) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "kaloriz-quick-btn";
        btn.textContent = label;
        btn.addEventListener("click", () => {
          sendMessage(label);
        });
        quickRepliesContainer.appendChild(btn);
      });
    };

    const sendMessage = (text) => {
      const trimmed = (text || "").trim();
      if (!trimmed) return;

      addMessage(trimmed, "user");
      setLoading(true);
      input.value = "";

      fetch("/chatbot/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: trimmed }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.reply) {
            addMessage(data.reply, "ai");
          } else {
            addMessage(data.error || "Maaf, terjadi kesalahan. Coba lagi ya!", "ai");
          }
        })
        .catch(() => {
          addMessage("Maaf, jaringan sedang bermasalah. Silakan coba lagi.", "ai");
        })
        .finally(() => setLoading(false));
    };

    toggleBtn.addEventListener("click", () => {
      panel.classList.toggle("hidden");
    });

    closeBtn.addEventListener("click", () => {
      panel.classList.add("hidden");
    });

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      if (!input.value.trim()) return;
      sendMessage(input.value);
    });

    renderQuickReplies();
    addMessage("Hai! Ada yang bisa Kaloriz bantu hari ini?", "ai");
  })();
</script>
