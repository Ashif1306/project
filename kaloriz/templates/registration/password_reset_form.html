{% extends 'base.html' %}
{% block title %}Reset Password - Kaloriz{% endblock %}
{% block content %}
<section class="py-5" style="min-height: 70vh; background: #f8fafc;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <h1 class="h3 mb-3 font-weight-bold text-center">Lupa Kata Sandi</h1>
            <p class="text-muted text-center mb-4">
              Masukkan alamat email yang terdaftar untuk menerima tautan reset password.
            </p>
            <form method="post" class="mb-0">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block">Kirim Link Reset</button>
            </form>
            <div class="text-center mt-4">
              <a href="{% url 'core:login' %}">Kembali ke halaman login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
