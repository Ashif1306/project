{% extends 'base.html' %}

{% block title %}Verifikasi Login - Kaloriz{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0"><i class="fas fa-shield-alt"></i> Verifikasi Email</h4>
        </div>
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="fas fa-envelope-open-text fa-4x text-primary mb-3"></i>
            <p class="lead">Kode verifikasi telah dikirim ke email:</p>
            <p class="font-weight-bold">{{ masked_email }}</p>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="code">Masukkan Kode Verifikasi (6 digit)</label>
              <input type="text" class="form-control form-control-lg text-center"
                     id="code" name="code" maxlength="6" pattern="[0-9]{6}"
                     placeholder="000000" required autofocus style="letter-spacing: 8px; font-size: 24px;">
              <small class="form-text text-muted">Kode berlaku selama 10 menit</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">
              <i class="fas fa-check-circle"></i> Verifikasi
            </button>
          </form>

          <hr>

          <div class="text-center">
            <p class="mb-0">Tidak menerima kode?</p>
            <a href="{% url 'core:resend_verification' %}" class="btn btn-link">Kirim Ulang Kode</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
input[type="text"]#code {
  font-family: 'Courier New', monospace;
}
</style>
{% endblock %}
