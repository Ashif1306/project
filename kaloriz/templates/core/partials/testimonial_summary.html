<div id="review-section-{{ order_item.id }}">
  <span class="badge badge-success mb-2"><i class="fas fa-check"></i> Sudah Dinilai</span>
  <div class="mb-1 text-warning font-weight-bold">
    <i class="fas fa-star"></i> {{ testimonial.rating }} / 5
  </div>
  {% if testimonial.review %}
    <p class="small mb-0 text-muted">"{{ testimonial.review|truncatechars:80 }}"</p>
  {% else %}
    <p class="small mb-0 text-muted">Tanpa komentar tambahan.</p>
  {% endif %}
</div>
