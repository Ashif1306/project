<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <rect x="50" y="40" width="300" height="200" rx="20" fill="#E3F2FD" opacity="0.3"/>
  
  <!-- Main content box -->
  <rect x="100" y="70" width="200" height="120" rx="12" fill="#38b6ff" opacity="0.2"/>
  
  <!-- Email icon -->
  <rect x="120" y="90" width="160" height="80" rx="8" fill="#2196F3"/>
  <path d="M140 110 L200 140 L260 110" stroke="white" stroke-width="3" fill="none"/>
  <rect x="130" y="100" width="140" height="60" rx="4" fill="#38b6ff"/>
  
  <!-- Person figure 1 -->
  <g transform="translate(70, 150)">
    <circle cx="0" cy="0" r="15" fill="#FF6B6B"/>
    <rect x="-10" y="20" width="20" height="30" rx="4" fill="#4ECDC4"/>
    <path d="M-5 50 L-5 70 M5 50 L5 70" stroke="#4ECDC4" stroke-width="3"/>
  </g>
  
  <!-- Person figure 2 -->
  <g transform="translate(330, 130)">
    <circle cx="0" cy="0" r="15" fill="#FFD93D"/>
    <rect x="-10" y="20" width="20" height="30" rx="4" fill="#6BCF7F"/>
    <path d="M-5 50 L-5 70 M5 50 L5 70" stroke="#6BCF7F" stroke-width="3"/>
  </g>
  
  <!-- UI elements floating -->
  <g transform="translate(250, 50)">
    <rect width="60" height="40" rx="20" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="30" cy="20" r="12" fill="white"/>
  </g>
  
  <g transform="translate(90, 40)">
    <rect width="50" height="30" rx="15" fill="#4ECDC4" opacity="0.8"/>
    <text x="25" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">@</text>
  </g>
  
  <!-- Lock icon -->
  <g transform="translate(300, 180)">
    <rect x="-15" y="0" width="30" height="20" rx="4" fill="none" stroke="#FFD93D" stroke-width="3"/>
    <path d="M-10 0 L-10 -10 Q0 -20 10 -10 L10 0" fill="none" stroke="#FFD93D" stroke-width="3"/>
  </g>
  
  <!-- Chart/Analytics icon -->
  <g transform="translate(150, 220)">
    <rect width="100" height="60" rx="8" fill="#F0F7FF"/>
    <rect x="20" y="40" width="10" height="15" fill="#38b6ff"/>
    <rect x="35" y="30" width="10" height="25" fill="#2196F3"/>
    <rect x="50" y="25" width="10" height="30" fill="#38b6ff"/>
    <rect x="65" y="35" width="10" height="20" fill="#2196F3"/>
  </g>
  
  <!-- Checkmark circle -->
  <g transform="translate(80, 200)">
    <circle r="20" fill="#6BCF7F"/>
    <path d="M-8 0 L-2 6 L8 -6" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="320" cy="220" r="4" fill="#FFD93D" opacity="0.6"/>
  <circle cx="335" cy="225" r="4" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="350" cy="220" r="4" fill="#4ECDC4" opacity="0.6"/>
</svg>